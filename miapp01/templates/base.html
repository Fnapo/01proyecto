{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>{% block title %}MiApp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/miapp01.css?v=1.1' %}" />
  </head>
  <body class="overflow-hidden altura-100">
    <header class="sticky-top bg-warning altura-20 d-flex align-items-center">
      <div class="container">{% block header20_content %}{% endblock %}</div>
    </header>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
