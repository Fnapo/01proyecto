{% extends "base.html" %} {% block title %} Editar Tarea {% endblock %} {% set
<!-- Inicio del bloque header20_content -->
{% block header20_content %}
<div class="row">
  <h1 class="text-center mb-4">Editar Tarea</h1>
  <div class="justify-content-around d-flex">
    <a class="btn btn-primary mb-3 col-5 col-md-3" href="{% url 'index' %}">
      Volver al Inicio
    </a>
    <a class="btn btn-primary mb-3 col-5 col-md-3" href="{% url 'ver_tareas' %}"
      >Ver Tareas
    </a>
  </div>
</div>
{% endblock header20_content %}
<!-- Inicio del bloque de contenido -->
{% block content %}
<main
  class="overflow-y-auto altura-80 bg-secondary text-white align-items-center d-flex justify-content-center"
>
  <div class="container bg-light text-dark p-4 rounded">
    <form method="post" action="{% url 'editar_tarea' tarea.id %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la Tarea:</label>
        <input
          type="text"
          name="titulo"
          maxlength="100"
          class="form-control"
          required
          id="titulo"
          value="{{ tarea.titulo }}"
        />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea
          name="descripcion"
          cols="40"
          rows="5"
          class="form-control"
          required
          id="descripcion"
        >
{{ tarea.descripcion }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="proyecto_id" class="form-label">Proyecto Asociado:</label>
        <select name="proyecto_id" class="form-select" id="proyecto_id">
          {% for proyecto in proyectos %}
          <!-- Evaluar si es el proyecto asociado a la tarea -->
          {% if proyecto.id == tarea.proyecto.id %}
          <!-- Marcar como seleccionado -->
          <option value="{{ proyecto.id }}" selected>
            {{ proyecto.nombre }}
          </option>
          {% else %}
          <option value="{{ proyecto.id }}">{{ proyecto.nombre }}</option>
          {% endif %} {% endfor %}
        </select>
      </div>
      <div class="mb-3 d-flex justify-content-around">
        <button type="submit" class="btn btn-success col-4 col-md-3">
          Guardar Cambios
        </button>
        <button type="reset" class="btn btn-secondary col-4 col-md-3">
          Limpiar
        </button>
      </div>
    </form>
  </div>
</main>
<!-- fin bloque  -->
{% endblock %}
